<!DOCTYPE html>
<html lang="en">
<head>
 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beat Library - Favorites</title>


   
    <link rel="stylesheet" href="{{ url_for('static', filename='css/favorites.css') }}">

  
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

   
    <link rel="icon" type="image/png" sizes="36x36" href="static/images/music-icon.png">


    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Montserrat:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">



</head>
<body>





<header class="header">
  
    <div class="logo">Beat Library ðŸŽ§</div>

    
    <nav class="nav-bar">
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/favorites">Favorites</a></li>
        </ul>
    </nav>



<div class="search-box">
    <input type="text" id="searchInput" placeholder="Type beat name">
    <button id="searchBtn">Add</button>
</div>



</header>

















<section class="filters">
  <div class="selection">
    <label class="selected">Selection</label>

    <div class="dropdown" id="selectionDropdown">
      <button class="dropdown-btn" id="selectionBtn">Select a favorite</button>
      <div class="dropdown-menu" id="selectionMenu">
        <!-- dynamic items will be added here -->
      </div>
    </div>
  </div>





  <div class="remove">
    <label class="remove-label">Remove Beats</label>
    <input type="text" id="removeInput" placeholder="Enter beat name to remove" />
    <button id="removeBtn">Submit</button>
  </div>
</section>











<section class="beat-list" id="beatList">
   <!-- jQuery will append the beat cards here -->
</section>










<div id="beatTemplate" class="beat-card template-hidden">
    <img class="beat-cover" src="/static/images/beat-thumb.png" alt="Beat cover">
    <h3 class="beat-name">Beat Name</h3>
</div>











<footer class="audio-player">
    <div class="player-controls">
        <button id="prevBtn">â€¹â€¹</button>
        <button id="playPauseBtn">â–¶</button>
        <button id="nextBtn">â€ºâ€º</button>
        <button id="replayBtn">âŸ³</button>
        <input type="range" id="volumeControl" min="0" max="1" step="0.01" value="1">
    </div>
    <audio id="audioPlayer">
        <source id="audioSource" src="" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
</footer>







<script src="{{ url_for('static', filename='js/jquery.favorites.js') }}" defer></script>
